<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="grid">
    <div id="info">
      <button class="start">Begin</button>
      <!-- <button class="stop">Stop</button> -->

      <div id="score">0</div>
      <ul id="message">Results</ul>
    </div>
    <div id="piano">
      <div id="ivories">
        <div value="c1" src="sounds/c1.wav" class="ivory key"></div>
        <div value="d1" src="sounds/d1.wav" class="ivory key"></div>
        <div value="e1" src="sounds/e1.wav" class="ivory key"></div>
        <div value="f1" src="sounds/f1.wav" class="ivory key"></div>
        <div value="g1" src="sounds/g1.wav" class="ivory key"></div>
        <div value="a1" src="sounds/a1.wav" class="ivory key"></div>
        <div value="b1" src="sounds/b1.wav" class="ivory key"></div>
        <div value="c2" src="sounds/c2.wav" class="ivory key"></div>
      </div>

      <div id="ebonies">
        <div value="c1s" src="sounds/c1s.wav" class="ebony key"></div>
        <div value="d1s" src="sounds/d1s.wav" class="ebony key"></div>
        <div class="ebony hidden"></div>
        <div value="f1s" src="sounds/f1s.wav" class="ebony key"></div>
        <div value="g1s" src="sounds/g1s.wav" class="ebony key"></div>
        <div value="a1s" src="sounds/a1s.wav" class="ebony key"></div>
        <div class="ebony hidden"></div>
      </div>
    </div>


  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
