<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="grid">
    <div id="info">
      <button class="next">Play Sound</button>
      <div id="score">0</div>
      <ul id="message">Results</ul>
    </div>
    <div id="piano">
      <div id="ivories">
        <div value="c1" class="ivory key"></div>
        <div value="d1" class="ivory key"></div>
        <div value="e1" class="ivory key"></div>
        <div value="f1" class="ivory key"></div>
        <div value="g1" class="ivory key"></div>
        <div value="a1" class="ivory key"></div>
        <div value="b1" class="ivory key"></div>
        <div value="c2" class="ivory key"></div>
      </div>

      <div id="ebonies">
        <div value="c1s" class="ebony key"></div>
        <div value="d1s" class="ebony key"></div>
        <div class="ebony hidden"></div>
        <div value="f1s" class="ebony key"></div>
        <div value="g1s" class="ebony key"></div>
        <div value="a1s" class="ebony key"></div>
        <div class="ebony hidden"></div>
      </div>
    </div>


  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
